<md-dialog aria-label="Model Comparator">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <i class="mdi mdi-fire"></i>Speed-Up
                <span flex></span>
                <md-button class="md-icon-button" ng-click="answer()">
                    <md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>

            <div class="frame">
                <table ng-init="models=models()">
                    <tr>
                        <th>Classes</th>
                        <th colspan="{{models.length}}">Models</th>
                    <tr>
                    <tr>
                        <th></th>
                        <th ng-repeat="model in models">
                            {{model.name}}
                        </th>
                    <tr>
                    <tr ng-repeat="class in classes()">
                        <th>{{class}}</th>
                        <td ng-repeat="model in models">
                            <table border="0" style="padding: 0; margin: 0; border: 0">
                                <row ng-init="item=info(models[0] ,model, class)">
                                    <td ng-class="item.rClass()">{{item.rAsString()}}</td>
                                    <td ng-class="item.xClass()">{{item.xAsString()}}</td>
                                </row>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </md-dialog-content>



        <div class="md-actions" layout="row">
            <md-button ng-click="answer()" class="md-primary">
                OK
            </md-button>
        </div>


    </form>
</md-dialog>
