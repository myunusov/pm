<md-dialog aria-label="Model Comparator">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Compare</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="answer()">
                    <md-icon class="mdi mdi-close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="framehdr">
                <i class="mdi mdi-fire"></i>
                Speed-Up
            </div>
            <div class="frame">
                <table ng-init="rowmodels=models(); colmodels=models()">
                    <tbody>
                    <tr>
                        <th colspan="4" ng-repeat="model2 in colmodels">
                            {{model2.name}}
                        </th>
                    <tr>
                    </tbody>
                    <tbody ng-repeat="model1 in rowmodels">
                    <tr ng-repeat="item in model1.compared.items">
                        <th>{{model1.name}}</th>
                        <th>{{item.name}}</th>
                        <td>R: {{item.rAsString()}}</td>
                        <td>X: {{item.xAsString()}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </md-dialog-content>



        <div class="md-actions" layout="row">
            <md-button ng-click="answer()" class="md-primary">
                OK
            </md-button>
        </div>


    </form>
</md-dialog>
