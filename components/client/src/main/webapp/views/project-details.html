<section>
<form name="projectForm" class="">
    <md-content md-theme="docs-dark" layout-padding layout="row" layout-sm="column">
        <md-input-container flex-sm="100" flex="40">
            <label>Project</label>
            <input ng-model="project.name" md-maxlength="50" required name="name">
        </md-input-container>
        <md-input-container flex-sm="100" flex="55">
            <label>Description</label>
            <input ng-model="project.description">
        </md-input-container>
    </md-content>

    <md-button class="md-fab md-primary"
               ng-click="newModel($event)"
               aria-label="New Model" style="position: absolute; right: 24px; margin-top: -30px">
        <md-icon class="mdi mdi-plus"
                 style="font-size: 36px; height: 36px; width: 36px;"
                ></md-icon>
    </md-button>

</form>
</section>

<section flex>

<div flex class="md-padding" ng-hide="project.models.length < 2">
    <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>
        <md-tab ng-repeat="model in project.models" label="{{model.name}}">       &lt;!&ndash; TODO Rename and Delete&ndash;&gt;
            <div style="padding: 25px; text-align: center;">
                <ng-include data-snap-ignore="true" src="model.view"></ng-include>
                <br/>
                <md-button class="md-primary md-raised"
                           ng-click="project.removeModel(model)"
                           ng-disabled="project.models.length <= 1">Remove Tab
                </md-button>
            </div>
        </md-tab>
    </md-tabs>
</div>

<div ng-hide="project.models.length != 1">
    <div ng-repeat="model in project.models">
        <ng-include data-snap-ignore="true" src="model.view"></ng-include>
    </div>
</div>
</section>

<md-fab-speed-dial md-direction="up" class="md-fling" style="position: fixed; bottom: 45px; right: 24px;">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Remove Project" class="md-fab md-raised md-warn md-mini" ng-click="remove()">
            <md-icon style="height: 24px; width: 24px; font-size: 24px" class="mdi mdi-delete"></md-icon>
        </md-button>
        <md-button aria-label="Save Project" class="md-fab md-raised md-mini md-primary" ng-click="save()">
            <md-icon style="height: 24px; width: 24px; font-size: 24px" class="mdi mdi-content-save"></md-icon>
        </md-button>
        <md-button aria-label="New Project" class="md-fab md-raised md-mini md-primary" ng-click="reset()">
            <md-icon style="height: 24px; width: 24px; font-size: 24px" class="mdi mdi-file-outline"></md-icon>
        </md-button>

    </md-fab-actions>
</md-fab-speed-dial>
