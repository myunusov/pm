<div ng-controller="QNMCtrl" ng-init="init()">

    <div>

        <md-content flex layout-padding layout-fill layout-gt-lg="row" layout-wrap layout="column" >
            <div flex = "40">
                <md-card>
                    <md-card-content style="padding: 2px">
                        <ng-include src="'views/nodes.html'" include-replace>
                        </ng-include>
                    </md-card-content>
                </md-card>
            </div>

            <div flex = "60">
                <md-card>
                    <md-card-content style="padding: 2px">
                        <ng-include src="'views/classes.html'" include-replace>
                        </ng-include>
                    </md-card-content>
                </md-card>
            </div>

            <div flex = "100">
                <md-card>
                    <md-card-content style="padding: 2px">
                        <ng-include src="'views/visits.html'" include-replace>
                        </ng-include>
                    </md-card-content>
                </md-card>
            </div>

        </md-content>

        <div class="lock-size" layout="row" layout-align="left center">
            <md-fab-speed-dial md-open="false" md-direction="right" class="md-scale">
                <md-fab-trigger>
                    <md-button aria-label="menu" class="md-fab md-warn">
                        <md-icon md-svg-src="img/icons/menu.svg"></md-icon>
                    </md-button>
                </md-fab-trigger>
                <md-fab-actions>
                    <md-button aria-label="chart" class="md-fab md-raised md-mini" href="#chart/{{project.id}}/{{model.id}}">
                        <i class="mdi mdi-chart-line"></i>
                    </md-button>
                    <md-button aria-label="compare" class="md-fab md-raised md-mini">
                        <i class="mdi mdi-compare"></i>
                    </md-button>
                </md-fab-actions>
            </md-fab-speed-dial>
        </div>

    </div>

</div>
