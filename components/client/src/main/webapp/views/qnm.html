<div ng-controller="QNMCtrl" >
    <md-grid-list md-cols-sm="1"
                  md-cols-md="2"
                  md-cols-gt-md="6"
                  md-row-height="40px"
                  md-gutter="12px"
                  md-gutter-gt-sm="8px">


        <md-grid-tile class="green" md-rowspan="{{model.nodes.length + 2}}" md-colspan="3" md-colspan-sm="1">
            <div ng-include="'views/nodes.html'"></div>
        </md-grid-tile>

        <md-grid-tile class="gray" md-rowspan="1" md-colspan="3" md-colspan-sm="1">
            <md-grid-tile-footer>
                <h3>#1: (3r x 2c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="green">
            <md-grid-tile-footer>
                <h3>#2: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="yellow">
            <md-grid-tile-footer>
                <h3>#3: (1r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="blue" md-rowspan="2">
            <md-grid-tile-footer>
                <h3>#4: (2r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1">
            <md-grid-tile-footer>
                <h3>#5: (2r x 2c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile class="green" md-rowspan="2">
            <md-grid-tile-footer>
                <h3>#6: (2r x 1c)</h3>
            </md-grid-tile-footer>
        </md-grid-tile>

    </md-grid-list>
</div>
